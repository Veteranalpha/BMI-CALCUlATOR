<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
       <h1>BMI CALCULATOR</h1>
       <div class="input-box">
          <label for="text" class="weight" id="weight">
            <p>WEIGHT (KG)</p>
            <input type="text" name="" id="">
          </label>
          <label for="text" class="height" id="height">
             <p>HEIGHT (M)</p>
            <input type="text" name="" id="">
          </label>
       </div>
       
      <div class="calc">
        <input type="button" class="calculate" id="calc" value="CALCULATE">
      </div>
       
       <div>
        <h5>BMI VALUE  (Kg/m^2)</h5>
        <div class="output">THE BMI IS 112 Kg/m^2</div>
       </div>
       
       <div class="formular">
        <h4>FORMULAR</h4>
        <p>BMI fORMULAR = WEIGHT/(HEIGHT ** 2)</p>    
     </div>
       <footer class="footer">
        <p>BMI CALCULATOR BY GIWA MUBARAK</p>
       </footer>
    </div>
<script src="script.js"></script>
</body>
</html>
